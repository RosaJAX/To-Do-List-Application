{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>
<form id="task-form">
    <input type="text" id="task-input" placeholder="Add a new task" required>
    <button type="submit">Add Task</button>
</form>
<table id="task-table">
    <thead>
        <tr>
            <th>Task</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr data-id="{{ task._id }}">
            <td>{{ task.name }}</td>
            <td><button class="delete-btn">Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
