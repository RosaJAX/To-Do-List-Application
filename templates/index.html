{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>
<form id="task-form">
    <input type="text" id="task-input" placeholder="Add a new task" required>
    <button type="submit">Add Task</button>
</form>
<ul id="task-list">
    {% for task in tasks %}
    <li data-id="{{ task._id }}">
        {{ task.name }}
        <button class="delete-btn">Delete</button>
    </li>
    {% endfor %}
</ul>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
